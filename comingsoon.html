<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        fetch('/navbar.html') // Adjusted URL to /navbar.html
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>
    <script src="/script.js"></script>
    <style>
        body {
            background-color: #f3f4f6; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }

        .contain {
            max-width: 600px; /* Set maximum width of container */
            margin: 0 auto; /* Center align container */
            padding: 50px; /* Add padding around container */
            text-align: center; /* Center align text */
        }

        h1 {
            font-size: 2.5rem !important; /* Set font size of heading */
            color: #4b5563; /* Set color of heading */
        }

        p {
            font-size: 1.25rem; /* Set font size of paragraph */
            color: #6b7280; /* Set color of paragraph */
            margin-bottom: 30px; /* Add margin at the bottom */
        }

        .btn {
            display: inline-block; /* Display as inline block */
            padding: 10px 20px; /* Add padding to button */
            font-size: 1rem; /* Set font size of button */
            background-color: #3b82f6; /* Set background color of button */
            color: #fff; /* Set text color of button */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s; /* Add transition effect */
        }

        .btn:hover {
            background-color: #2563eb; /* Change background color on hover */
        }

        /* Navbar styles */
        .navbar {
            background-color: #4b5563; /* Set background color of navbar */
            padding: 10px; /* Add padding to navbar */
            display: flex; /* Set display to flex */
            justify-content: space-between; /* Align items with space between */
            align-items: center; /* Align items to the center */
        }

        .navbar-brand {
            color: #fff; /* Set text color of brand */
            font-size: 1.5rem; /* Set font size of brand */
            text-decoration: none; /* Remove underline */
        }

        .nav-menu {
            display: none; /* Hide menu by default */
        }

        .nav-menu.active {
            display: flex; /* Display menu when active */
            flex-direction: column; /* Arrange menu items in a column */
            position: absolute; /* Position menu absolutely */
            top: 70px; /* Align menu below navbar */
            left: 0; /* Align menu to the left */
            background-color: #4b5563; /* Set background color of menu */
            width: 100%; /* Set width to full */
            padding: 10px; /* Add padding to menu */
            z-index: 1; /* Set z-index to appear above other elements */
        }

        .nav-menu-item {
            margin-bottom: 10px; /* Add margin between menu items */
        }

        .nav-menu-link {
            color: #fff; /* Set text color of menu items */
            text-decoration: none; /* Remove underline */
            font-size: 1rem; /* Set font size of menu items */
            transition: color 0.3s; /* Add transition effect */
        }

        .nav-menu-link:hover {
            color: #cbd5e0; /* Change text color on hover */
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: block; /* Display as block */
            cursor: pointer; /* Change cursor to pointer */
            background: none; /* Remove background */
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            color: #fff; /* Set text color */
            font-size: 1.5rem; /* Set font size */
        }
    </style>
</head>

<body>
    
    <!-- Navbar component -->
    <div id="navbar-placeholder"></div>
    <div class="contain">
        <h1>Coming Soon</h1>
        <p class="text-gray-600 text-center">Sorry Banyakhi</p>
        <p>Question papers will available after I got the papers and attend the exams</p>
        <a href="/" class="btn">Go to Home</a>
    </div>

</html>
