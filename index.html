<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Papers</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        fetch('/navbar.html') // Adjusted URL to /navbar.html
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>
    <script src="/script.js"></script>
</head>

<body class="bg-gray-100 font-sans">
<div id="navbar-placeholder"></div>
    <div class="container mx-auto p-8 overflow-x-hidden">
        <h1 class="text-3xl font-bold text-center mb-8">Question Papers</h1>
        <p class="text-gray-600 text-center">Hi !</p>
        <p class="text-gray-600 text-center mb-8">Choose one of the below</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white shadow-md rounded-md p-4">
                <a href="/english/"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">English</a>
                <p class="text-gray-600">View English question papers.</p>
            </div>
            <div class="bg-white shadow-md rounded-md p-4">
                <a href="/assamese/"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Assamese</a>
                <p class="text-gray-600">View Assamese question papers.</p>
            </div>
            <div class="bg-white shadow-md rounded-md p-4">
                <a href="/maths/"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Maths<img src="/assests/New.gif" class="h-6 w-6 inline absolute " alt="New"></a>
                <p class="text-gray-600">View Maths question papers.</p>
            </div>
            <div class="bg-white shadow-md rounded-md p-4">
                <a href="/physics/"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Physics <img src="/assests/New.gif" class="h-6 w-6 inline absolute " alt="New"></a>
                <p class="text-gray-600">View Physics question papers.</p>
            </div>
            <div class="bg-white shadow-md rounded-md p-4">
                <a href="/chemistry/"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Chemistry</a>
                <p class="text-gray-600">View Chemistry question papers.</p>
            </div>
            <div class="bg-white shadow-md rounded-md p-4">
                <a href="other_exams/"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Other
                    papers</a>
                <p class="text-gray-600">View Other papers</p>
            </div>
        </div>
    </div>

</body>

</html>
