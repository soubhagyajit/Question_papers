<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for menu button */
        #menu-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Modal styles */
        .modal {
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(175, 175, 175, 0.493);
            backdrop-filter: blur(5px);
            display: none;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
    </style>

</head>

<body class="font-sans">
    <nav class="bg-gray-800 p-4 flex">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="/" class="text-white text-xl font-semibold">Website for question papers</a>
                <!-- Menu button for mobile -->
                <button id="menu-btn" class="flex md:hidden text-white focus:outline-none">
                    Menu
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <ul id="nav-links" class="hidden flex flex-col items-end">
                <li><a href="/" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="/english/" class="text-white hover:text-gray-300">English Papers</a></li>
                <li><a href="/assamese/" class="text-white hover:text-gray-300">Assamese Papers</a></li>
                <li><a href="/chemistry/" class="text-white hover:text-gray-300">Chemistry Papers</a></li>
                <li><a href="/maths/" class="text-white hover:text-gray-300">Mathematics Papers</a></li>
                <li><a href="/physics/" class="text-white hover:text-gray-300">Physics Papers</a></li>
                <li><a href="/other_exams/" class="text-white hover:text-gray-300">Other Papers</a></li>
            </ul>
        </div>
        <ul id="nav-links-desktop" class="hidden md:flex flex-col md:flex-row md:space-x-4">
            <li><a href="/" class="text-white hover:text-gray-300">Home</a></li>
            <li><a href="/english/" class="text-white hover:text-gray-300">English</a></li>
            <li><a href="/assamese/" class="text-white hover:text-gray-300">Assamese</a></li>
            <li><a href="/chemistry/" class="text-white hover:text-gray-300">Chemistry</a></li>
            <li><a href="/maths/" class="text-white hover:text-gray-300">Mathematics</a></li>
            <li><a href="/physics/" class="text-white hover:text-gray-300">Physics</a></li>
            <li><a href="/other_exams/" class="text-white hover:text-gray-300">Other</a></li>
        </ul>
    </nav>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <form id="auth-form">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="border p-2 w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 mt-2 w-full">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
