<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles to add gap between columns */
        .column-gap {
            column-gap: 20px; /* Adjust the gap as needed */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">View Question Paper</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 column-gap">
        <div class="bg-white shadow-md rounded-md p-4">
            <img src="1.jpg" alt="Image 1" class="mx-auto">
        </div>
        <div class="bg-white shadow-md rounded-md p-4">
            <img src="2.jpg" alt="Image 2" class="mx-auto">
        </div>
    </div>
</div>

</body>
</html>
