<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Question Papers</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        fetch('/navbar.html') // Adjusted URL to /navbar.html
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>
    <script src="/script.js"></script>
</head>

<body class="bg-gray-900 font-sans">
    <!-- Navbar HTML -->
    <div id="navbar-placeholder"></div>

    <div class="container mx-auto p-8 overflow-x-hidden">
        <h1 class="text-3xl font-bold text-center mb-8 text-white text-white">Other Question Papers</h1>
        <p class="text-gray-600 text-center">Hi !</p>
        <p class="text-gray-600 text-center mb-8">Choose one of the below</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-indigo-200 shadow-md rounded-md p-4">
                <a href="/view.html?path=/other_exams/organic&pdfName=organic.pdf"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Organic</a>
                <p class="text-gray-600">View Organic question paper (Class 11)</p>
            </div>
            <div class="bg-indigo-200 shadow-md rounded-md p-4">
                <a href="/view.html?path=/other_exams/literature&pdfName=literature.pdf"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Literature</a>
                <p class="text-gray-600">View literature question paper</p>
            </div>
            <div class="bg-indigo-200 shadow-md rounded-md p-4">
                <a href="/mocktest/index.html"
                    class="block text-lg font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Mock test Papers
                    <!-- <img src="/assets/New.gif" class="h-6 w-6 inline absolute " alt="New"> -->
                </a>
                <p class="text-gray-600">View Mock test Papers</p>
            </div>
        </div>
    </div>

</body>

</html>
