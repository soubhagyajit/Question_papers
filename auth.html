<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal {
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(175, 175, 175, 0.493);
            backdrop-filter: blur(5px);
            display: none;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <form id="auth-form">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="border p-2 w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 mt-2 w-full">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const authModal = document.getElementById("auth-modal");
            const authForm = document.getElementById("auth-form");
            const passwordInput = document.getElementById("password");

            const ENV_PASSWORD_HASH = "478669c7fa549970e36eac591cdca62e";
            function checkAuth() {
                const storedPasswordHash = localStorage.getItem("authPasswordHash");
                if (storedPasswordHash !== ENV_PASSWORD_HASH) {
                    authModal.style.display = "flex";
                }
            }

            authForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const enteredPassword = passwordInput.value;
                const enteredPasswordHash = CryptoJS.MD5(enteredPassword).toString();

                if (enteredPasswordHash === ENV_PASSWORD_HASH) {
                    localStorage.setItem("authPasswordHash", enteredPasswordHash);
                    authModal.style.display = "none";
                } else {
                    alert("Incorrect password!");
                }
            });

            checkAuth();
        });
    </script>
</body>
</html>
